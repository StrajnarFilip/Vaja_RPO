<article>
  <table role="grid" *ngIf="weatherData">
    <tbody>
      <tr>
        <td>Trenutna temperatura</td>
        <td>{{ weatherData.temperature }} 째C</td>
      </tr>
      <tr>
        <td>Ob훾utek temperature</td>
        <td>{{ weatherData.feelsLikeTemperature }} 째C</td>
      </tr>
      <tr>
        <td>Obla훾nost</td>
        <td>{{ weatherData.cloudiness }} %</td>
      </tr>
      <tr>
        <td>Vlaga</td>
        <td>{{ weatherData.humidity }} %</td>
      </tr>
      <tr>
        <td>Pritisk</td>
        <td>{{ weatherData.pressure }} hPa</td>
      </tr>
      <tr>
        <td>Hitrost vetra</td>
        <td>{{ weatherData.windSpeed }} m/s</td>
      </tr>
    </tbody>
  </table>
</article>
