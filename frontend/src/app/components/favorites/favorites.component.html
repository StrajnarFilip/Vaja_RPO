<table>
  <thead>
    <tr>
      <th scope="col">Priljubljeni</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let favorite of this.favorites">
      <a
        [href]="
          '/city?lat=' +
          this.favorite.lat +
          '&lon=' +
          this.favorite.lon +
          '&name=' +
          this.favorite.name
        "
        ><td>{{ favorite.name }}</td></a
      >
    </tr>
  </tbody>
</table>
<button (click)="removeAll()">Odtrani vse priljubljene</button>
