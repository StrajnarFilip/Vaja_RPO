<div class="container">
  <nav>
    <ul>
      <li routerLink="/map">
        <h1>{{ "napovedvremena" | translate }}</h1>
      </li>
    </ul>
    <ul>
      <li>
        <a routerLink="/map">{{ "mapa" | translate }}</a>
      </li>
      <li>
        <a routerLink="/favorites">{{ "priljubljeni" | translate }}</a>
      </li>
    </ul>
    <ul>
      <label>{{ "jezik" | translate }}</label>
      <li>
        <select
          class="form-select"
          [(ngModel)]="lang"
          (change)="changeLanguage()"
        >
          <option [selected]="lang === 'sl'" value="sl">
            {{ "sl" | translate }}
          </option>
          <option [selected]="lang === 'en'" value="en">
            {{ "en" | translate }}
          </option>
        </select>
      </li>
    </ul>
  </nav>
  <router-outlet></router-outlet>
</div>
